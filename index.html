<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Rich Bakes | A Gluten-Free Bakery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Future home of Rich Bakes, a gluten-free bakery"
    />
    <link rel="canonical" href="https://richbakeshop.com" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="meta/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="meta/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="meta/favicon-16x16.png"
    />
    <link rel="manifest" href="meta/site.webmanifest" />
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        padding: 2em;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      img {
        max-width: 100%;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <img src="images/richbakes.png" width="400" height="400" alt="Rich Bakes" />
  </body>
</html>
